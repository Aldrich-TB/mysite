<!-- Modal -->
<div class="modal fade" id="create_task" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="task_title">新建扫描任务</h4>
            </div>
            <div class="modal-body">
                <form method="post" enctype="multipart/form-data" accept-charset="UTF-8" name="new_task">
                    <div class="form-group">
                        <br/>
                        <label>任务名</label>
                        <input type="hidden" id="hidden_id">
                        <input type="text" id="taskname" name="taskname" class="form-control" placeholder="test"
                               required>
                    </div>
                    <div class="form-group">
                        <label>选择上传文件</label>
                        <input type="file" id="filename" name="filename" required>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-9 col-sm-10">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">确定</button>
                        </div>
                    </div>
                    <br/>
                    <br/>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
